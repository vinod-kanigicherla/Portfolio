{% extends "base.html" %}

{% block content %}
<div class="container">
    <section id="hobbies">
        <h1>My Hobbies</h1>
        {% for hobby in hobbies %}
        <div class="hobby">
            <img src="{{ url_for('static', filename='img/' ~ hobby.image) }}" alt="{{ hobby.name }}">
            <div class="hobby-description">
                <h2>{{ hobby.name }}</h2>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
{% endblock %}
