{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
{% endblock %}

{% block content %}
<section id="visited-places">
    <h1>Visited Countries</h1>
    <div id="map"></div>
</section>
<script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var places = [
    { lat: 37.0902, lon: -95.7129, name: 'United States' },
    { lat: 20.5937, lon: 78.9629, name: 'India' },
    { lat: 4.2105, lon: 101.9758, name: 'Malaysia' },
    { lat: 23.8859, lon: 45.0792, name: 'Saudi Arabia' },
    { lat: 46.6034, lon: 1.8883, name: 'France' }
];

    places.forEach(function(place) {
        L.marker([place.lat, place.lon]).addTo(map)
            .bindPopup(place.name)
            .openPopup();
    });
</script>
{% endblock %}
